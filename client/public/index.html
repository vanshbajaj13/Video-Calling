<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Video calling application using webRTC"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dosis&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Braah+One&family=Rubik&display=swap");
      /* Loader */

      * {
        /* background-color: #2d2c38; */
        /* color: white; */
        font-family: "Dosis", sans-serif;
        /* margin: 0%; */
        scroll-behavior: smooth;
        --green: rgb(25, 245, 170);
      }
      .loader {
        margin: 0%;
        position: absolute;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .inner {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width: 30vh;
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: transparent;
        position: absolute;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: none;
        animation-play-state: running;
        border-top: 4px solid currentColor;
      }
      .loader .one {
        border-top: 2px solid var(--green);
        -webkit-animation: rotate-one 1s linear infinite;
        animation: rotate-one 1s linear infinite;
        animation-name: rotate-one;
      }
      .loader .two {
        border-right: 2px solid var(--green);
        -webkit-animation: rotate-two 1s linear infinite;
        animation: rotate-two 1s linear infinite;
        animation-name: rotate-two;
      }
      .loader .three {
        border-bottom: 2px solid var(--green);
        -webkit-animation: rotate-three 1s linear infinite;
        animation: rotate-three 1s linear infinite;
        animation-name: rotate-three;
      }

      @keyframes rotate-one {
        0% {
          -webkit-transform: rotateX(35deg) rotateY(-45deg) rotate(0deg);
          transform: rotateX(35deg) rotateY(-45deg) rotate(0deg);
        }

        100% {
          -webkit-transform: rotateX(35deg) rotateY(-45deg) rotate(1turn);
          transform: rotateX(35deg) rotateY(-45deg) rotate(1turn);
        }
      }

      @keyframes rotate-two {
        0% {
          -webkit-transform: rotateX(50deg) rotateY(10deg) rotate(0deg);
          transform: rotateX(50deg) rotateY(10deg) rotate(0deg);
        }

        100% {
          -webkit-transform: rotateX(50deg) rotateY(10deg) rotate(1turn);
          transform: rotateX(50deg) rotateY(10deg) rotate(1turn);
        }
      }

      @keyframes rotate-three {
        0% {
          -webkit-transform: rotateX(35deg) rotateY(55deg) rotate(0deg);
          transform: rotateX(35deg) rotateY(55deg) rotate(0deg);
        }

        100% {
          -webkit-transform: rotateX(35deg) rotateY(55deg) rotate(1turn);
          transform: rotateX(35deg) rotateY(55deg) rotate(1turn);
        }
      }
      .loader h1 {
        position: absolute;
        font-size: 18vh;
        background: transparent;
        color: white;
      }
      .sk-chase {
        z-index: 1;
        background: transparent;
        padding: 10vh;
        position: relative;
        /* animation: sk-chase 2.5s infinite linear both; */
        -webkit-animation: rotate-two 4s linear infinite;
        animation: rotate-two 4s linear infinite;
        animation-name: rotate-two;
      }

      .sk-chase-dot {
        background: transparent;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        /* animation: sk-chase-dot 4s infinite ease-in-out both; */
        -webkit-animation: rotate-two 4s linear infinite;
        animation: rotate-two 4s linear infinite;
        animation-name: rotate-two;
      }

      .sk-chase-dot:before {
        content: "";
        display: block;
        width: 5%;
        height: 5%;
        background-color: #fff;
        border-radius: 100%;
        animation: sk-chase-dot-before 2s infinite ease-in-out both;
      }

      .sk-chase-dot:nth-child(1) {
        animation-delay: -1.1s;
      }
      .sk-chase-dot:nth-child(2) {
        animation-delay: -1s;
      }
      .sk-chase-dot:nth-child(3) {
        animation-delay: -0.9s;
      }
      .sk-chase-dot:nth-child(4) {
        animation-delay: -0.8s;
      }
      .sk-chase-dot:nth-child(5) {
        animation-delay: -0.7s;
      }
      .sk-chase-dot:nth-child(6) {
        animation-delay: -0.6s;
      }
      .sk-chase-dot:nth-child(1):before {
        animation-delay: -1.1s;
      }
      .sk-chase-dot:nth-child(2):before {
        animation-delay: -1s;
      }
      .sk-chase-dot:nth-child(3):before {
        animation-delay: -0.9s;
      }
      .sk-chase-dot:nth-child(4):before {
        animation-delay: -0.8s;
      }
      .sk-chase-dot:nth-child(5):before {
        animation-delay: -0.7s;
      }
      .sk-chase-dot:nth-child(6):before {
        animation-delay: -0.6s;
      }

      @keyframes sk-chase {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes sk-chase-dot {
        80%,
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes sk-chase-dot-before {
        50% {
          transform: scale(0.4);
        }
        100%,
        0% {
          transform: scale(1);
        }
      }

      .quote {
        position: absolute;
        font-size: 20px;
        color: gray;
        background-color: black;
        bottom: 10%;
        width: 100vw;
        text-align: center;
        animation: 4s anim-lineUp ease-in infinite;
      }
      .quote h3 {
        background-color: black;
      }

      @keyframes anim-lineUp {
        0% {
          opacity: 0;
          transform: translateY(80%);
        }
        20% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          color: white;
          transform: translateY(0%);
        }
        75% {
          opacity: 1;
          transform: translateY(0%);
        }
        100% {
          opacity: 0;
          transform: translateY(-100%);
        }
      }
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script> -->
    <title>VANSH BAJAJ</title>
  </head>
  <body>
    <div id="root">
      <div class="loader" id="loader">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
      <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
        <h1>V</h1>
      </div>
      <div class="quote">
        <h3>~ Vansh Bajaj</h3>
      </div>
    </div>
  </body>
</html>
